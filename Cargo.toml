[package]
name = "egui_kit"
version = "0.1.0"
edition = "2024"
authors = ["imxood@outlook.com"]
license = "MIT OR Apache-2.0"
description = "egui 扩展, 包括: 预设的主题列表, 图标, 中文字体, 预设的组件, Promise工具"
repository = "https://github.com/yourusername/egui_kit"
keywords = ["egui", "theme", "ui", "styling", "colors"]
categories = ["gui", "graphics"]

[features]
default = ["font", "serde", "promise", "icons"]
font = ["font-kit", "sys-locale", "log"]
serde = ["dep:serde"]
promise = ["tokio"]
logger = ["chrono", "log", "crossbeam-channel"]
icons = ["egui-remixicon"]

[dependencies]
# Core dependency - always required
egui = "0.33"
indexmap = "2.12"
parking_lot = "0.12"

# Serialization (optional, behind feature flag)
serde = { version = "1.0", features = ["derive"], optional = true }

# Font loading (optional, behind feature flag)
font-kit = { version = "0.14.3", optional = true }
sys-locale = { version = "0.3", optional = true }
log = { version = "0.4", optional = true }

# Logger (optional, behind feature flag)
chrono = { version = "0.4", optional = true }
crossbeam-channel = { version = "0.5", optional = true }

# Icons (optional, behind feature flag)
egui-remixicon = { git = "https://github.com/get200/egui-remixicon.git", optional = true }

# Promise (optional, behind feature flag)
tokio = { version = "1", features = ["sync", "rt"], optional = true }

[dev-dependencies]
eframe = "0.33.2"
env_logger = "0.11"
tokio = { version = "1", features = ["full", "test-util"] }

[[example]]
name = "showcase"
path = "examples/showcase.rs"

[[example]]
name = "dialog_demo"
path = "examples/dialog_demo.rs"

[[example]]
name = "icons_demo"
path = "examples/icons_demo.rs"

[package.metadata.docs.rs]
all-features = true
